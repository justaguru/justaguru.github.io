<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Include the PubNub Library -->
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.4.js"></script>

<style>
body {
    padding: 10px;
  }
 #chat-output {
    height: 250px;
    overflow-y: scroll;
  }
 .me {
  font-weight: bold;
}
</style>
<form id="formwhoareyou">
  <div class="input-group" id="whoareyou">
  <label for="whobeye">Who be ye?</label>
  <input type="text" id="whobeye">
    <button type="submit" class="btn btn-default">Set</button>
</div>
</form>
<div class="container-fluid" style="display:none;">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Online Users</div>
        <div class="list-group" id="online-users"></div>
        <div class="list-group" id="userTable"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-info">You are <strong id="whoami"></strong></div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Live Chat</div>
        <ul class="list-group" id="chat-output"></ul>
        <div class="panel-body">
          <form id="chat">
            <div class="input-group">
              <input type="text" class="form-control" id="chat-input" />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Send Message</button>
              </span>
            </div>

        </div>

    </div>

</div>
<div class="container-fluid" style="display:none;">
  <div class="row">
    Shared Cards: <span id="sharedCards" style="font-size:300%"></span>
  </div>
  <div class="row">
    My Hand: <span id="myCards" style="font-size:300%"></span>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-default">Bet/Raise</button>
    <button type="submit" class="btn btn-default">Stay</button>
    <button type="submit" class="btn btn-default">Fold</button>
    <button type="submit" id="btnShowHand" class="btn btn-default">Show Hand</button>
  </div>
  <div class="row">
    <div id="casinoMessages"></div>
  </div>
</div>
<!-- Instantiate PubNub -->
<script type="text/javascript">
var channel = 'QSI-Poker';
// use jQuery to find the DOM elements we care about
var $input = $('#chat-input'); // where the user inputs chat text
var $output = $('#chat-output'); // where output is sent
var $myNameInput = $('#whobeye'); // where the user inputs chat text
var me = 'JohnG';
var myInfo = {"me": me,
    "money": 0,
    "myTurn": false
  }
var pubnub;
var now = new Date();
var cookieExpire = new Date(+now);
cookieExpire.setDate(now.getDate() + 30);
var cookieName="faussettroadpokername";
// club=&#9827;  diamond=&#9830;  heart=&#9829;  spade=&#9824;

if (getCookie() != null) {
  var cookieVal = getCookie();
  setMe(cookieVal);
}

function setCookie(me) {
  var name=cookieName + "=" + me;
  var expire="expires=" + cookieExpire;
  var cookie = name + "; " + expire + "; path=/";
  document.cookie = cookie;
}

function getCookie() {
    var v = document.cookie.match('(^|;) ?' + cookieName + '=([^;]*)(;|$)');
    return v ? v[2] : null;
}

function pubnubInit(myUuid) {
    pubnub = new PubNub({
        publishKey: 'pub-c-d40145d1-a88c-4e3e-bfa0-1963e5ea03ae',
        subscribeKey: 'sub-c-f02b4f08-6be9-11ea-95b7-3ec3e5ef3302',
        ssl : (('https:' == document.location.protocol) ? true : false),
        uuid: myUuid
    });


    function publishSampleMessage() {
        console.log("Since we're publishing on subscribe connectEvent, we're sure we'll receive the following publish.");
        var publishConfig = {
            channel : channel,
            message : "Hello from PubNub Docs!"
        }
        pubnub.publish(publishConfig, function(status, response) {
            console.log(status, response);
        })
    }
    pubnub.addListener({
        status: function(statusEvent) {
            if (statusEvent.category === "PNConnectedCategory") {
                publishSampleMessage();
            }
        },
        message: function(message) {
            console.log("New Message!!", message);
            var data = message.message;
            if (typeof data == "string") {
                var $line = $('<li class="list-group-item"><strong>' + message.publisher + ':</strong> </span>');
                var $message = $('<span class="text" />').text(data).html();
                if (data == me) {
                    $line.addClass('me');  
                }

                $line.append($message);
                $output.append($line);
                
                $output.scrollTop($output[0].scrollHeight);
            }
            if (typeof data == "object") {
                if ("sharedCards" in data) {
                    $("#sharedCards").html(data.sharedCards);
                }
                if ("myCards" in data) {
                    if (data.username == me) {
                    $("#myCards").html(data.myCards);
                    }
                }
                if ("casinoMsg" in data) {
                    $("#casinoMessages").append(data.casinoMsg + "<br />");
                }
                if ("userTable" in data) {
                    $("#userTable").html(data.userTable);
                }
                if ("clear" in data) {
                    if (data.clear == true) {
                    $("#myCards").html('');
                    $("#sharedCards").html('');
                    $("#casinoMessages").html('');
                    }
                }
            }
        },
        presence: function(presenceEvent) {
            console.log("Presence!!", message);
            // handle presence
        }
    })      
    console.log("Subscribing..");
    pubnub.subscribe({
        channels: [channel]
    });

  // when the "send message" form is submitted
  $('#chat').submit(function() {
    // publish input value to channel 
    pubnub.publish({
      channel: channel,
      message: $input.val()
    });
    
    // clear the input field
    $input.val('');
    
     // cancel event bubbling
    return false;
  });

}
// start pubnub

$('#whoami').text(me);


// Get the users name
$('#formwhoareyou').submit(function() {
  var myName = $myNameInput.val();
  setMe(myName);

  // cancel event bubbling
  return false;
    
});
  
// Show Hand to everyone
$('#btnShowHand').click(function() {
  pubnub.publish({
      channel: channel,
      message: {
        casinoAction: "showHand",
        username: me
      }
    });

  // cancel event bubbling
  return false;
    
});
  
// name entered or read from cookie, use it
function setMe(name) {
  pubnubInit(name);
  setCookie(name);
  me = name;

  $("#formwhoareyou").hide();
  $(".container-fluid").show();
  $('#whoami').text(name);
}
</script>
